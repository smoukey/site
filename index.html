<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="icon" href="vbuck.png">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta content="smuki" property="og:title" />
    <meta content="smuki" property="og:description" />
    <meta content="https://github.com/smoukey/smuk/blob/maina/assets/vbuck.png" property="og:image" />
    <meta content="#000000" data-react-helmet="true" name="theme-color" />
    <meta name="description" content="smuki">
</head>

<body>
    <video class="fullscreen" id="video" loop controls="false" disablePictureInPicture>
        <source src="https://cdn.discordapp.com/attachments/1185887502062592112/1225109518669840426/yG42UlS6W6u9os7qG5sQQwrWbiJnbAtq.mp4?ex=661fef26&is=660d7a26&hm=6e11f4ad01eff58f6c2a0c5c2616c52fc3a498017e904ee5782eaa35f80a87bf&" type="video/mp4">
    </video>
    <div id="cover" class="overlay fullscreen">
        <label onclick="showHero();playVideo();">
            <b class="rainbow">click</b>
        </label>
    </div>

    <audio id="audio" src="#" loop></audio>

    <script>
        if (navigator.userAgent.match(/Android/i) || navigator.userAgent.match(/webOS/i) || navigator.userAgent.match(
                /iPhone/i) || navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/iPod/i) || navigator
            .userAgent.match(/BlackBerry/i) || navigator.userAgent.match(/Windows Phone/i)) {
            alert("click");
        }

        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function (e) {
            if (event.keyCode == 123) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                return false;
            }
        }

        document.onselectstart = function () {
            return false;
        }

        function showHero() {
            var cover = document.getElementById("cover");
            if (cover) {
                cover.style.display = "none";
                cover.classList.add("fadeout");
            }
            var hero = document.getElementById("hero");
            if (hero) {
                hero.style.display = "block";
            }
        }

        function playVideo() {
            var video = document.getElementById("video");
            if (video) {
                video.play();
                video.controls = false; // Disable controls after playing
                video.addEventListener('ended', function () {
                    video.controls = false; // Enable controls when the video ends
                });
            }
        }
    </script>
</body>

</html>
