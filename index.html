<head>

    <link rel="icon" href="vbuck.png">

    <meta content="smuki" property="og:description" />

<body>
    <div id="cover" onclick="playVideo();">
        <b class="rainbow">click</b>
    </div>

    <video class="fullscreen" id="video" loop controls="false" disablePictureInPicture>
        <source src="https://cdn.discordapp.com/attachments/1185887502062592112/1231310182143885312/KT9GRQmH1P9LQY7Lsw9Rdj4Vo7HisGky.mp4?ex=66367df8&is=662408f8&hm=d27a6857855a20463563aa860f62d9dc6d3c6cdb115a0ed63d61a19c4738eb28&" type="video/mp4">
    </video>
    
    <div id="cover" class="overlay fullscreen">
        <label onclick="playVideo();">
            <b class="rainbow">click</b>
        </label>
    </div>
    
    <audio id="audio" src="#" loop></audio>

    <script>
        function playVideo() {
            var video = document.getElementById("video");
            video.play();
            video.controls = false; // Disable controls after playing
            video.addEventListener('ended', function () {
            video.controls = true; // Enable controls when the video ends
            });
        }
    </script>
</body>
