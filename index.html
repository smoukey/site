<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="icon" href="vbuck.png">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta content="smuki" property="og:title" />
    <meta content="smuki" property="og:description" />
    <meta content="https://github.com/smoukey/site/main/vbuck.png" property="og:image" />
    <meta content="#000000" data-react-helmet="true" name="theme-color" />
    <meta name="description" content="smuki">
</head>

<body>
    <video class="fullscreen" id="video" loop controls="false" disablePictureInPicture>
        <source src="https://cdn.discordapp.com/attachments/1185887502062592112/1225109518669840426/yG42UlS6W6u9os7qG5sQQwrWbiJnbAtq.mp4?ex=661fef26&is=660d7a26&hm=6e11f4ad01eff58f6c2a0c5c2616c52fc3a498017e904ee5782eaa35f80a87bf&" type="video/mp4">
    </video>
    
    <div id="cover" class="overlay fullscreen">
        <label onclick="playVideo();">
            <b class="rainbow">click</b>
        </label>
    </div>

    <audio id="audio" src="#" loop></audio>

    <script>
        function playVideo() {
            var video = document.getElementById("video");
            video.play();
            video.controls = false; // Disable controls after playing
            video.addEventListener('ended', function () {
                video.controls = true; // Enable controls when the video ends
            });
        }
    </script>
</body>

</html>
